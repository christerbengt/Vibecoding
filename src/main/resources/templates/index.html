<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager</title>
  <link th:href="@{/css/style.css}" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow">
        <div class="card-header bg-primary text-white text-center">
          <h1 class="card-title mb-0">
            <i class="fab fa-trello"></i> Trello Task Manager
          </h1>
        </div>
        <div class="card-body text-center">
          <p class="lead">Skapa och hantera dina tasks direkt på Trello!</p>

          <div class="d-grid gap-2 col-6 mx-auto">
            <a href="/create-task" class="btn btn-primary btn-lg">
              <i class="fas fa-plus"></i> Skapa Ny Task
            </a>
            <a href="/tasks" class="btn btn-outline-primary btn-lg">
              <i class="fas fa-list"></i> Visa Tasks
            </a>
          </div>

          <div class="mt-4">
            <h5>Features:</h5>
            <div class="row mt-3">
              <div class="col-md-4">
                <i class="fas fa-rocket text-primary fa-2x"></i>
                <h6 class="mt-2">Snabb Integration</h6>
                <p>Direkt koppling till Trello API</p>
              </div>
              <div class="col-md-4">
                <i class="fas fa-tasks text-success fa-2x"></i>
                <h6 class="mt-2">Smart Prioritering</h6>
                <p>Automatisk prioritetsmärkning</p>
              </div>
              <div class="col-md-4">
                <i class="fas fa-users text-info fa-2x"></i>
                <h6 class="mt-2">Team Ready</h6>
                <p>Assignee hantering</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
